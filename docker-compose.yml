services:
  mysqldb:
    image: mysql:8
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: crm_db
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - springboot-mysql-net


  backend:
    image: gowthamsaikorada/crm-backend
    container_name: crm-backend-container
    ports:
      - "2025:2020"
    depends_on:
      - mysqldb
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql-db:3306/crm_db?createDatabaseIfNotExist=true
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
      - JWT_SECRET=YourSuperSecretKeyForThisCRMApplicationWhichIsVeryLongAndSecureAndBase64Encoded
      - SPRING_MAIL_USERNAME=hemanthravada100@gmail.com
      - SPRING_MAIL_PASSWORD=xgrx dxhx krjz wsuy
    restart: on-failure
    networks:
      - springboot-mysql-net

  frontend:
    image: gowthamsaikorada/crm-frontend
    container_name: crm-frontend-container
    ports:
      - "4000:80"
    depends_on:
      - backend
    restart: on-failure
    networks:
      - springboot-mysql-net

volumes:
  mysql_data:

networks:
  springboot-mysql-net:
